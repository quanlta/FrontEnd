<div class="container">
  <div class="container-xl">
    <div class="table">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-4">
              <h4><b>Manage Courses</b></h4>
            </div>
            <div class="col-sm-4">
              <input type="text" [(ngModel)]="searchTerm" placeholder="Search by Name">
            </div>
            <div style="display: flex; justify-content: flex-end;" class="col-sm-4">
              <button class="btn btn-success" (click)="showAddCourseForm()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Name</th>
              <th>image</th>
              <th>price</th>
              <th>type</th>
              <th>rate</th>
              <th>view</th>
              <th>created at</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Your table rows -->
          </tbody>
        </table>

        <!-- Modal for Add Course -->
        <div id="addCourseModal" class="modal" style="display: none;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Add Course</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <!-- Your form for adding a new course -->
                <!-- Include form fields for course details -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveCourse()">Save</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
