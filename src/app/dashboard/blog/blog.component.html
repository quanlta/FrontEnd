<div class="container">
  <div class="container-xl">
    <div class="table">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Blog</b></h4>
            </div>
            <div class="col-sm-6">
            </div>
          </div>
        </div>
        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
          <div formGroupName="blogDTO">
            <label for="title">Title:</label>
            <input type="text" formControlName="title" id="title" required>
            <br>
            <label for="description">Description:</label>
            <textarea formControlName="description" id="description" required></textarea>
            <br>
            <label for="category">Category:</label>
            <select formControlName="category" id="category">
              <option *ngFor="let category of listCategory" [ngValue]="category">{{ category.categoryName }}</option>
            </select>
            <br>
            <label for="image">Image File:</label>
            <input type="file" id="image" name="image" (change)="onFileSelected($event)"></div>
          <button type="submit">Submit</button>
        </form>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Title</th>
              <th>Description</th>
              <th>Created At</th>
              <th>Category</th>
              <th>Avatar</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let blog of blogs">
              <td>{{ blog.title }}</td>
              <td>{{ blog.description }}</td>
              <td>{{ blog.createdDate }}</td>
              <td>{{ blog.categoryName }}</td>
              <td><img [src]="blog.imageUrl" style="width: 100px; height: auto;" /></td>
              <td>
                <button class="btn"><i class="fas fa-eye view"></i></button>
                <button class="btn"><i class="fa fa-edit edit"></i></button>
                <button type="button" class="btn"><i class="fas fa-trash-alt delete"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <a href="#">&laquo;</a>
          <a href="#">1</a>
          <a href="#">&raquo;</a>
        </div>
      </div>
    </div>
  </div>
</div>
