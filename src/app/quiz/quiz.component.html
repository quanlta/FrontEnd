<div *ngIf="quizData">
  <h1>{{ quizData?.quizTitle }}</h1>
  <div *ngFor="let question of quizData.question">
    <h2>{{ question.text }}</h2>
    <ul>
      <li *ngFor="let answer of question.answers">
        {{ answer.text }} - {{ answer.correct ? 'Correct' : 'Incorrect' }}
      </li>
    </ul>
  </div>
</div>
